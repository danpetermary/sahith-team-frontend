<div class="body">
        <mat-toolbar color="primary" >
                        <mat-toolbar-row class="welcome">
                          <div class="h">Musix</div>
                            <div class="example-button-row">
                              <button  mat-raised-button label="click" (click)="myHome()" class="btn btn-primary">Home</button>
                              <button  mat-raised-button label="click" (click)="myRegister()" class="btn btn-primary">Register</button>
                            </div>
                          </mat-toolbar-row>
                        </mat-toolbar>
                        <div id="main">               
        <form> 
                <mat-card>
                        <mat-card-header  class="head" >   
                        <h2 >Login</h2>
                        </mat-card-header>
                <mat-card-content class="example-card">
                
                               <mat-form-field class="proj">
                                    <input type="text" class="box" matInput class="emailId" placeholder="Email" [formControl]="emailId" >
                                <small>{{checkemail()}}</small>
        
                                <label id="minimum1"class="error-message" *ngIf="emailId.invalid && emailId.dirty">Email required</label>
                            </mat-form-field>
                        
                    <br><br>
                    <mat-form-field class="proj">
                            <input type="password" class="box" matInput class="userPassword" placeholder="Password" [formControl]="userPassword">
                            <small>{{checkpassword()}}</small>
                            <label id="minimum2"class="error-message" *ngIf="userPassword.invalid && userPassword.dirty">Password required</label>
                        </mat-form-field>
                <br>
                        <div class="btn">
                        <button mat-raised-button [disabled]="loading" class="btn btn-primary" (click)="myLogin()">
                            Login
                        </button>
                
                        <button  mat-raised-button label="click" (click)="myCancel()" class="btn btn-primary">Cancel</button>
                        </div>
                        <!-- <a routerLink="registerpage" class="btn btn-link">Register Page</a> -->
                </mat-card-content>
                </mat-card>
                </form>
                </div>
        </div>
